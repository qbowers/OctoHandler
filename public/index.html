<!doctype HTML>
<html>
  <head>
    <title>Local: OctoHandler</title>

    <link href="https://fonts.googleapis.com/css?family=Arvo|Josefin+Slab|Open+Sans" rel="stylesheet">
    <link rel='stylesheet' href='/style/index.css'/>
  </head>
  <body>
    <!--<img src='/printer/webcam/?action=stream' />-->
    <div class='head'>
      <img id='img-head' src='/img/head.jpg' />

      <div class='cover'>
        <div id='title'>
          <h1>Print@EPS</h1>
        </div>

      </div>
    </div>




    <div class='carousel printer-display-small'>
      {% for octoprint in OctoPrints %}
        <!--name, status, color, heat, profile.name, job, server-->

        {% if octoprint.Printer %}
          <div class='printer-box-small' id='{{ octoprint.Printer.name }}-box'>
            <a href='http://{{ octoprint.hostname }}:{{ octoprint.port }}'><button>{{ octoprint.Printer.name }}</button></a>
          </div>
        {% endif %}


      {% endfor %}

      <div class='printer-box-small' id='add-printer'> + </div>

    </div>

  </body>
  <script src='/socket.io/socket.io.js'></script>
  <script src='/script/http.js'></script>
  <script>
    socket = io();
    function close() {}
  </script>
</html>
